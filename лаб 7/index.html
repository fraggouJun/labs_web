<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function calcNumber(){

        let x = prompt("Введіть х", '');
        let y = prompt("Введіть у", '');
        let z = prompt("Введіть z", '');
        let a = 1 - parseFloat(x)/parseFloat(y);

		alert(Math.pow(a, 2) + parseFloat(z));
        }
    </script>
</head>
<body>
    <input type="button" value="кнопка" onclick="calcNumber()"/>
</body>
</html>
