<!DOCTYPE HTML>
<html>
<head>
<title>
	Таблиця
</title>
<meta http-equiv="content-type" content="text/HTML; charset=utf-8"/>
</head>
<body>
	<table border width="50%">
		<tr>
			<th colspan="3">Заголовок</th>
		</tr>
		<tr>
			<td rowspan="2" align="center">#####</td>
			<td>####</td>
			<td>####</td>
		</tr>
		<tr>
			<td>####</td>
			<td>####</td>
		</tr>
	</table>
</body>
</html>
